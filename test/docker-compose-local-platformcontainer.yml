---
version: '2'

volumes:
  o2r_test_storage: {}

networks:
  o2rnet:
    driver: bridge

services:
  muncher:
    image: muncher
    restart: unless-stopped
    volumes:
      - o2r_test_storage:/tmp/o2r
      - /var/run/docker.sock:/var/run/docker.sock
    external_links:
      - "test_mongodb_1:mongodb"
    environment:
      - "MUNCHER_MONGODB=mongodb://mongodb"
      - MUNCHER_PORT=8080
      - DEBUG=*
    ports:
      - "8080:8080"
    networks:
      - "o2rnet"

  contentbutler:
    image: contentbutler
    restart: unless-stopped
    volumes:
      - o2r_test_storage:/tmp/o2r
    external_links:
      - "test_mongodb_1:mongodb"
    environment:
      - "CONTENTBUTLER_MONGODB=mongodb://mongodb"
      - CONTENTBUTLER_PORT=8081
      - DEBUG=*
    ports:
      - "8081:8081"
    networks:
      - "o2rnet"

  informer:
    image: informer
    restart: unless-stopped
    external_links:
      - "test_mongodb_1:mongodb"
    environment:
      - "INFORMER_MONGODB=mongodb://mongodb"
      - INFORMER_MONGODB_HOST=mongodb
      - INFORMER_PORT=8082
      - DEBUG=informer,
    ports:
      - "8082:8082"
    networks:
      - "o2rnet"

  bouncer:
    image: bouncer
    restart: unless-stopped
    external_links:
      - "test_mongodb_1:mongodb"
    environment:
      - "BOUNCER_MONGODB=mongodb://mongodb"
      - BOUNCER_PORT=8083
      - DEBUG=bouncer
      - OAUTH_URL_CALLBACK=${OAUTH_URL_CALLBACK}
      - OAUTH_CLIENT_ID=${OAUTH_CLIENT_ID}
      - OAUTH_CLIENT_SECRET=${OAUTH_CLIENT_SECRET}
    ports:
      - "8083:8083"
    networks:
      - "o2rnet"

  elasticsearch:
    image: elasticsearch:5
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - o2r_test_storage:/data/es
    networks:
      - "o2rnet"

  finder:
    image: finder
    restart: unless-stopped
    depends_on:
      - elasticsearch
    volumes:
      - o2r_test_storage:/tmp/o2r
    links:
      - elasticsearch
    external_links:
      - "test_mongodb_1:mongodb"
    environment:
      - "FINDER_MONGODB_USER_DATABASE=mongodb://mongodb/muncher"
      - FINDER_PORT=8084
      - DEBUG=finder
      - ELASTIC_SEARCH_URL=elasticsearch:9200
      - "MONGO_DATA_URL=mongodb://mongodb/muncher"
      - "MONGO_OPLOG_URL=mongodb://mongodb/muncher"
      - BATCH_COUNT=20
    ports:
      - "8084:8084"
    networks:
      - "o2rnet"

  transportar:
    image: transportar
    volumes:
      - o2r_test_storage:/tmp/o2r
      - /var/run/docker.sock:/var/run/docker.sock
    external_links:
      - "test_mongodb_1:mongodb"
    environment:
      - "TRANSPORTAR_MONGODB=mongodb://mongodb"
      - TRANSPORTAR_PORT=8086
      - DEBUG=transportar
    ports:
      - "8086:8086"
    networks:
      - "o2rnet"

  platform:
    image: platform
    ports:
      - "8888:80"
    networks:
      - "o2rnet"

  webserver:
    image: nginx:latest
    depends_on:
      - muncher
      - contentbutler
      - bouncer
      - transportar
      - platform
    volumes:
      - "./nginx-platformcontainer.conf:/etc/nginx/nginx.conf:ro"
    ports:
      - "80:80"
    networks:
      - "o2rnet"

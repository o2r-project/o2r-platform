---
version: '2'

volumes:
  o2r_test_storage: {}

networks:
  o2rnet:
    driver: bridge

services:
  muncher:
    image: muncher
    restart: unless-stopped
    volumes:
      - o2r_test_storage:/tmp/o2r
      - /var/run/docker.sock:/var/run/docker.sock
    external_links:
      - "test_mongodb_1:mongodb"
    environment:
      - "MUNCHER_MONGODB=mongodb://mongodb"
      - MUNCHER_PORT=8080
      - DEBUG=*,-express:*,-express-session,-compression
    ports:
      - "8080:8080"
    networks:
      - "o2rnet"

  loader:
    image: loader
    restart: unless-stopped
    volumes:
      - o2r_test_storage:/tmp/o2r
      - /var/run/docker.sock:/var/run/docker.sock
    external_links:
      - "test_mongodb_1:mongodb"
    environment:
      - "LOADER_MONGODB=mongodb://mongodb"
      - LOADER_PORT=8088
      - DEBUG=*,-mquery,-express:*,-express-session,-body-parser:*
    ports:
      - "8088:8088"
    networks:
      - "o2rnet"

  informer:
    image: informer
    restart: unless-stopped
    external_links:
      - "test_mongodb_1:mongodb"
    environment:
      - "INFORMER_MONGODB=mongodb://mongodb"
      - INFORMER_MONGODB_HOST=mongodb
      - INFORMER_PORT=8082
      - DEBUG=informer
    ports:
      - "8082:8082"
    networks:
      - "o2rnet"

  bouncer:
    image: bouncer
    restart: unless-stopped
    external_links:
      - "test_mongodb_1:mongodb"
    environment:
      - "BOUNCER_MONGODB=mongodb://mongodb"
      - BOUNCER_PORT=8083
      - DEBUG=bouncer
      - OAUTH_URL_CALLBACK=${OAUTH_URL_CALLBACK}
      - OAUTH_CLIENT_ID=${OAUTH_CLIENT_ID}
      - OAUTH_CLIENT_SECRET=${OAUTH_CLIENT_SECRET}
      - SLACK_VERIFICATION_TOKEN=${SLACK_VERIFICATION_TOKEN}
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
    ports:
      - "8083:8083"
    networks:
      - "o2rnet"

  finder:
    image: finder
    restart: unless-stopped
    volumes:
      - o2r_test_storage:/tmp/o2r
    external_links:
      - "test_elasticsearch_1:elasticsearch"
      - "test_mongodb_1:mongodb"
    environment:
      - "FINDER_MONGODB_USER_DATABASE=mongodb://mongodb/muncher"
      - FINDER_PORT=8084
      - DEBUG=finder
      - ELASTIC_SEARCH_URL=elasticsearch:9200
      - "MONGO_DATA_URL=mongodb://mongodb/muncher"
      - "MONGO_OPLOG_URL=mongodb://mongodb/muncher"
      - BATCH_COUNT=20
    ports:
      - "8084:8084"
    networks:
      - "o2rnet"

  transporter:
    image: transporter
    restart: unless-stopped
    volumes:
      - o2r_test_storage:/tmp/o2r
      - /var/run/docker.sock:/var/run/docker.sock
    external_links:
      - "test_mongodb_1:mongodb"
    environment:
      - "TRANSPORTER_MONGODB=mongodb://mongodb"
      - TRANSPORTER_PORT=8081
      - DEBUG=transporter,transporter:*
    ports:
      - "8081:8081"
    networks:
      - "o2rnet"

  shipper:
    image: shipper
    restart: unless-stopped
    volumes:
      - o2r_test_storage:/tmp/o2r
    external_links:
      - "test_mongodb_1:database"
    environment:
      - "SHIPPER_MONGODB=mongodb://test_mongodb_1:27017/"
      - SHIPPER_REPO_ZENODO_TOKEN=${ZENODO_TOKEN}
      - SHIPPER_BOTTLE_HOST=0.0.0.0
      - "SHIPPER_BASE_PATH=/tmp/o2r"
    ports:
      - "8087:8087"
    networks:
      - "o2rnet"

  platform:
    image: platform
    ports:
      - "8888:80"
    networks:
      - "o2rnet"

  webserver:
    image: nginx:latest
    depends_on:
      - muncher
      - bouncer
      - transporter
      - platform
      - informer
      - shipper
    volumes:
      - "./nginx-platformcontainer.conf:/etc/nginx/nginx.conf:ro"
    ports:
      - "80:80"
    networks:
      - "o2rnet"

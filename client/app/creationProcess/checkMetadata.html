<md-card>
    <md-card-content layout="column">
        <form>
                <h1>Required metadata</h1>
                <md-input-container class="md-block">
                    <label>Title</label>
                    <input ng-model="changes.title" ng-value="meta.title">
                </md-input-container>
                <div ng-repeat="author in meta.author">
                <md-input-container class="md-block">
                    <label>Author</label>
                    <input ng-model="changes.author" ng-value="author.name">
                </md-input-container> 
                <md-input-container class="md-block">
                    <label>Affiliation</label>
                    <input ng-model="changes.affiliation" ng-value="author.affiliation">
                </md-input-container> 
                <md-input-container class="md-block">
                    <label>Orcid</label>
                    <input ng-model="changes.orcid" ng-value="author.orcid">
                </md-input-container>                                        
                </div>
                <md-input-container class="md-block">
                    <label>Abstract</label>
                    <textarea rows="5" ng-model="changes.abstract" ng-value="meta.abstract"></textarea>
                </md-input-container>
                <md-input-container>
                    <label>Publication Date</label>
                    <input ng-model="changes.dateCreated" ng-value="meta.dateCreated">
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Citation</label>
                    <input ng-model="changes.sofwarePaperCitation" ng-value="meta.softwarePaperCitation">
                </md-input-container>
        </form>
    </md-card-content>
</md-card>

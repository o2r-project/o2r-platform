<md-content class="md-padding" layout-xs="column" layout="row">
    <div flex-xs="" flex-gt-xs="80" layout="column">
        <ui-view/>
    </div>    
<div flex-xs="100" flex-gt-xs="20" layout="column">
    <md-card class="cardHeight">
        <md-card-content>
            <md-button class="md-primary md-raised white-font metabuttons" ui-sref="requiredMetadata">Required metadata</md-button>
            <md-button class="md-primary md-raised white-font metabuttons" ui-sref="optionalMetadata">Optional metadata</md-button>
            <md-button class="md-primary md-raised white-font metabuttons" ui-sref="spacetimeMetadata">Space-time metadata</md-button>
            <md-button class="md-primary md-raised white-font metabuttons" ui-sref="uibindings">UI bindings</md-button>
            <md-button class="md-primary md-raised white-font metabuttons" ng-click="cpctrl.updateMetadata()" style = "position: relative; margin-top:130%;">Save</md-button>
        </md-card-content>
    </md-card> 
</div>   
</md-content>

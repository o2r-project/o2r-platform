<md-card class="cardHeight">
    <md-card-content layout="column">
        <h2>Specify the location of your dataset</h2>
        <leaflet lf-center="map.center" lf-draw="map.drawOptions" width="100%" height="400px"></leaflet>
        <h2>Specify the time of your dataset</h2>
        <div>
            <span class="edit-metadata-label-color">From</span>
            <md-datepicker ng-model="startDate" md-placeholder="starting date" ng-change='changeDate("start", startDate)'></md-datepicker>
            <span class="edit-metadata-label-color" style = "margin-left:20%;">To</span>
            <md-datepicker ng-model="endDate" md-placeholder="end date" ng-change='changeDate("end", endDate)'></md-datepicker>          
        </div>
    </md-card-content>
</md-card>

<body ng-controller="LoginController as vm">
    <!-- header -->
    <md-toolbar class="o2r-fixed" id="o2r-header">
      <div class="md-toolbar-tools">
            <img class="o2r-pointer" src="img/o2r-logo-only-white.svg" alt="o2r logo" height="60%" ui-sref="home">
            <span flex></span>
            <md-button class="white-font" ui-sref="search()" ui-sref-opts="{inherit: false}" analytics-category="user" analytics-on>Discover ERC</md-button>
            <md-button class="white-font" ng-show="vm.loggedIn" ui-sref="author({authorid: vm.user.orcid})">{{vm.user.name}} | <img src="img/orcid.png" class="orcidImage"></img><small class="toLowerCase">orcid.org/{{vm.user.orcid}}</small></md-button>
            <md-button class="white-font" href="api/v1/auth/logout" ng-show="vm.loggedIn" analytics-category="user" analytics-on>Logout</md-button>
            <md-button id="o2r-login" class="white-font" href="api/v1/auth/login" ng-hide="vm.loggedIn" analytics-category="user" analytics-on>Login</md-button>
            <md-button id="o2r-login" class="white-font" ng-click="vm.showHelp($event)">HELP</md-button>
        </div>
    </md-toolbar>
    <!-- End header -->

    <!-- Main content and injected views -->
    <div id="main">

        <div id="ui-view" ui-view></div>

    </div>

    <!-- footer -->
    <md-toolbar class="footer">
        <div class="md-toolbar-tools white-font">
            <span flex></span>
            <small><a ui-sref="impressum">Impressum</a> | <a ui-sref="privacy">Privacy&nbsp;Policy</a> | <a id="o2r-erc-info" href="http://www.dlib.org/dlib/january17/nuest/01nuest.html">About ERC</a> | <span id="home-api-spec">API <a href="https://o2r.info/api/" title="API specification website">docs</a> &amp; <a href="/api/v1/" title="API endpoint URL">endpoint</a> | <a href="https://o2r.info/erc-spec/" title="ERC specification website">ERC specification</a> | <a href="https://github.com/o2r-project/reference-implementation" title="reference implementation repository">Implementation</a></span> | Version:&nbsp;<code>#dev#</code></small>
            <span flex></span>
        </div>
    </md-toolbar>

    <!-- Piwik -->
    <script type="text/javascript">
        if (window.__env.piwik) {
        const piwik = {};
        piwik.url = window.__env.piwik || "//o2r.uni-muenster.de/piwik/";

        var _paq = _paq || [];
        //_paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
            (function () {
                var u = piwik.url;
                _paq.push(['setTrackerUrl', u + 'piwik.php']);
            _paq.push(['setSiteId', '1']);
                var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
                g.type = 'text/javascript'; g.async = true; g.defer = true; g.src = u + 'piwik.js'; s.parentNode.insertBefore(g, s);
        })();
        } else {
            console.log('piwik not configured, not loading tracking files');
        }
    </script>
    <!-- End Piwik Code -->
